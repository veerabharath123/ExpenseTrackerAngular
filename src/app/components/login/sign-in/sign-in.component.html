<h1>Sign In</h1>
  <form (ngSubmit)="onSignIn()" [formGroup]="signInForm">
    <div class="mb-3 mt-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
    </div>
    <div class="mb-3">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
