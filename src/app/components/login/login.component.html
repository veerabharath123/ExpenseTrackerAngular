<div class="login-container">
  <div class="container my-5 d-flex">
  <div class="modern-tabs col-lg-4 col-12">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" [class.active]="activeTab === 'signIn'" (click)="activeTab = 'signIn'" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">
          Sign In
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" [class.active]="activeTab === 'signUp'" (click)="activeTab = 'signUp'" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab">
          Sign Up
        </button>
      </li>
    </ul>
  

    <div class="tab-content mt-3" id="myTabContent">
      <div class="tab-pane fade show" [class.active]="activeTab === 'signIn'" id="home" role="tabpanel" aria-labelledby="home-tab">
        <app-sign-in *ngIf="activeTab === 'signIn'"></app-sign-in>
      </div>
      <div class="tab-pane fade" [class.active]="activeTab === 'signUp'" id="profile" role="tabpanel" aria-labelledby="profile-tab">
        <app-sign-up *ngIf="activeTab === 'signUp'"></app-sign-up>
      </div>
    </div>
  </div>

  <div class="banner col-lg-8 d-none d-lg-flex align-items-center justify-content-center">
    
    <span class="big-bold">Welcome to Expense Tracker</span>
  </div>
</div>


</div>
